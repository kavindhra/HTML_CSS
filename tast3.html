<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        .heart {
           font-size: 100px;       /* Size of the heart */
            color: pink;            /* Heart color */
            display: inline-block;
            animation: beat 1s infinite; 
        }

        @keyframes beat {
            0% {
                font-size: 0;
                transform: scale(0);
            }
            
            100% {
                font-size: 200px;
                transform: scale(3);
            }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
</body>
</html>
